<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar Component</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.app-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: white;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    width: 350px;
    margin: 50px auto;
    position: relative;
}

.icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
}

.icon-button i {
    font-size: 24px;
    color: #555;
}

.fab {
    position: absolute;
    right: -25px;
    top: -25px;
    background-color: #6200ea;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
}

.fab i {
    font-size: 24px;
}

.material-icons {
    font-family: 'Material Icons';
    font-weight: normal;
    font-style: normal;
    font-size: 24px; /* Default icon size */
    display: inline-block;
    line-height: 1;
    text-transform: none;
    letter-spacing: normal;
    word-wrap: normal;
    white-space: nowrap;
    direction: ltr;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    -moz-osx-font-smoothing: grayscale;
    font-feature-settings: 'liga';
}

    </style>
</head>
<body>

    <div class="app-bar">
        <button class="icon-button menu-button">
            <i class="material-icons">menu</i>
        </button>
        <button class="icon-button share-button">
            <i class="material-icons">share</i>
        </button>
        <button class="icon-button favorite-button">
            <i class="material-icons">favorite</i>
        </button>
        <button class="icon-button search-button">
            <i class="material-icons">search</i>
        </button>
        <div class="fab">
            <i class="material-icons">favorite</i>
        </div>
    </div>

</body>
</html>
